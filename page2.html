<!DOCTYPE html>

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
</head>

<body>
    <div class="row">
        <div class="col-lg-12 dog">
            <div id="page-header">
                <div class="hidden-header">
                    <!-- <img src="assets/css/Images/CourIconOpt.svg" alt="cour icon" id="cour-icon-going-out"/> -->
                    <h1 id="going-out-head"><img src="assets/css/Images/CourIconOpt.svg" alt="cour icon" id="cour-icon-going-out"/>Going Out</h1>
                    <ul class="nav nav-pills" id="nav-btns">
                        <li role="presentation"><a href="#">FAQ</a></li>
                        <li role="presentation"><a href="StayingInPg1.html">Staying In</a></li>
                        <li role="presentation"><a href="index.html">Home</a></li>
                    </ul>
                </div>
                <div class="rolk">a</div>
                <div class="rolk">a</div>
                <div class="rolk rolk3">a</div>
                <img src="assets/css/Images/CocktailIcon.svg" alt="cocktail icon" class="category-icon row-null" />
            </div>
        </div>
    </div>
    <div class="row" id="going-out-content">
        <div class="col-lg-12 collums">
            <div class="col-lg-6">
                <div class="panel panel-default panel-going-out">
                    <div class="panel-body">
                        <div id="first-info-panel1">
                            <div class="category rounded-top col-lg-12 left-side-click" id="coffee-click">
                                <div class="col-lg-offset-4 col-lg-1"><img src="assets/css/Images/CoffeeIcon.svg" alt="coffee icon" class="category-icon" /></div>
                                <h1 class="col-lg-12">Coffee</h1>
                            </div>
                            <div class="category col-lg-12 left-side-click" id="restaurants-click">
                                <div class="col-lg-offset-4 col-lg-1"><img src="assets/css/Images/DinnerIcon.svg" alt="dinner icon" class="category-icon" /></div>
                                <h1 class="category col-lg-12">Restaurants</h1>
                            </div>
                            <div class="category col-lg-12 left-side-click" id="libations-click">
                                <div class="col-lg-offset-4 col-lg-1"><img src="assets/css/Images/CocktailIcon.svg" alt="cocktail icon" class="category-icon" /></div>
                                <h1 class="col-lg-12">Libations</h1>
                            </div>
                            <div class="category rounded-bottom col-lg-12 left-side-click" id="museum-click">
                                <div class="col-lg-offset-4 col-lg-1"><img src="assets/css/Images/MuseumIcon.svg" alt="museum icon" class="category-icon" /></div>
                                <h1 class="col-lg-12">Museum</h1>
                            </div>
                        </div>
                        <div class="col-lg-12" id="panel1-results">
                            <div class="col-lg-12 search">
                                <form role="form">
                                    <div class="form-group">
                                        <!-- inserted id=name-inputGM(GoogleMaps) for the label below -->
                                        <label for="name-input" id="name-inputGM">Zip Code</label>
                                        <!-- Changed zipcode id to include GM(google maps) -->
                                        <input class="form-control" id="zip-code-inputGM" type="text" data-bind="value: location">
                                    </div>
                                </form>
                                <!-- changed button id -->
                                <button class="btn btn-default" id="add-infoGM" type="submit">Submit</button>
                                <button class="btn btn-default" id="back-btn-panel1" type="submit">Back</button>
                            </div>
                        </div>
                        <!-- added this div for google Maps API -->
                        <div class="col-lg-12 googleMapsAPI">
                            <div id="map">
                            </div>
                        </div>
                        <div id="seatGeek-back-btn-container">
                          <button class="btn btn-default" id="back-btn-seatGeek" type="submit">Back</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="panel panel-default panel-going-out">
                    <div class="panel-body">
                        <div id="first-info-panel2">
                            <h1 class="col-lg-12 row-null">invisible</h1>
                            <!-- added ID concerts-click for concerts Div -->
                            <div class="category col-lg-12 concerts-sports-click" id="concerts-click">
                                <div class="col-lg-offset-4 col-lg-1"><img src="assets/css/Images/ConcerIcon.svg" alt="concerts icon" class="category-icon" /></div>
                                <h1 class="col-lg-12">Concerts</h1>
                            </div>
                            <!-- added ID sports-click for sports Div -->
                            <div class="category col-lg-12 concerts-sports-click" id="sports-click">
                                <div class="col-lg-offset-4 col-lg-1"><img src="assets/css/Images/SportsIcon.svg" alt="sports icon" class="category-icon" /></div>
                                <h1 class="category col-lg-12">Sports</h1>
                            </div>
                            <div class="category col-lg-12 concerts-sports-click" id="theater-click">
                                <div class="col-lg-offset-4 col-lg-1"><img src="assets/css/Images/TheaterIcon.svg" alt="theater icon" class="category-icon" /></div>
                                <h1 class="col-lg-12">Theater</h1>
                            </div>
                        </div>
                        <div class="col-lg-12 search2">
                            <form role="form">
                                <div class="form-group">
                                    <!-- inserted id=name-inputSG (SeatGeek) for the label below -->
                                    <label for="name-input" id="name-inputSG">Zip Code</label>
                                    <!-- zip-code-input is now zip-code-inputSG -->
                                    <input class="form-control" id="zip-code-inputSG" type="text">
                                </div>
                                <div class="form-group">
                                    <label for="name-input">
                                        <h1>Date</h1></label>
                                    <input class="form-control" id="date-input" type="text" placeholder="2017-02-23">
                                </div>
                            </form>
                            <button class="btn btn-default" id="add-infoSG" type="submit">Submit</button>
                            <button class="btn btn-default" id="back-btn-panel2" type="submit">Back</button>
                        </div>
                        <div class="col-lg-12 googleMapsAPIList">
                        </div>
                        <div class="col-lg-12 seatGeeksAPI">
                        </div>
                        <div id="google-button-container">
                          <button class="btn btn-default" id="back-btn-google" type="submit">Back</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
